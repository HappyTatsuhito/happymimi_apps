3DPerception:
  forced_clearing_distance: 0.1
  ec_seg_distance: 0.2
  ec_cluster_min_size: 5
  size_of_cluster_rejection: 5
  voxel_resolution: 0.01
  check_radius: 0.1
  number_clearing_threshold: 2
  enable_near_blocked_protection: false
  number_points_considered_as_blocked: 5
  observation_sources: depth_cam #depth_cam_left
  depth_cam: {sensor_frame: camera_link, topic: /camera/depth_registered/points, expected_update_rate: 0.3, FOV_W: 1.0, FOV_V: 0.9, min_detect_distance: 0.15, max_detect_distance: 2.0, min_obstacle_height: 0.2}


inflation_layer:
  enabled: true
  # cost_scaling_factor: 0.5
  inflation_radius: 0.35

static_layer:
  enabled: true
